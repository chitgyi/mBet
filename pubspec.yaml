name: mBet
description: Online Getting For Myanmar


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.1
  cupertino_icons: ^1.0.0
  easy_localization: ^2.3.3
  provider:

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/illustrations/
    - lang/

  fonts:
    - family: Gabriela
      fonts:
        - asset: fonts/Gabriela-Regular.ttf
        
    - family: Pyidaungsu
      fonts:
        - asset: fonts/Pyidaungsu-Regular.ttf
